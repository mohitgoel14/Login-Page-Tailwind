<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG - Login/Sign Up</title>
    
    <link
      rel="icon"
      href="MG logo without BG-e6bde2be.png"
      type="image/png"
    />
    <link rel="stylesheet" href="index-4ed68e95.css">
  </head>
  <body class="bg-cyan-100 font-serif">
    <div class="container flex flex-col m-auto mt-4 md:flex-row md:m-auto md:my-36">
      <div class="left w-[90%] m-auto md:w-1/2 md:mr-12">
        <img
          src="MG logo without BG-e6bde2be.png"
          class="h-96 m-auto"
          alt="site logo"
        />
        <p class="text-3xl underline font-bold text-center text-gray-600">
          Welcome to MG Webpage!! Kindly Fill in the data to access it.
        </p>
      </div>
      <div class="right m-auto w-[90%] mt-12 rounded-lg p-4 md:w-1/3 md:ml-20 bg-cyan-200 flex items-center flex-col">
        <span class="text-center text-xl p-2 text-gray-600 font-bold underline"
          >Enter Your Credentials:</span
        >
        <input
          type="text"
          class="my-2 bg-gray-100 text-white  placeholder-black placeholder:opacity-50 w-[80%] text-center border-2 p-3 text-lg rounded-md outline-gray-900"
          placeholder="Enter Your Email"
        />
        <input
          type="text"
          class="my-2 w-[80%] bg-gray-100 placeholder-black placeholder:opacity-50 text-white text-center border-2 p-3 text-lg rounded-md outline-gray-900"
          placeholder="Enter Your Password"
        />
        <button
          class="bg-gray-700 text-center font-bold w-[80%] p-2 rounded-md hover:bg-gray-900 active:bg-gray-500 text-white text-2xl"
        >
          Login
        </button>
        <span
          class="underline cursor-pointer hover:text-gray-950 hover:opacity-100 text-gray-600 opacity-70 py-2"
          >Forgot Password?</span
        >
        <span class="underline cursor-pointer text-gray-600 opacity-70 mt-2"
          >Didn't have an account?</span
        >
        <button
          class="bg-indigo-500 mb-2 mt-1 text-center font-bold w-[80%] p-2 rounded-md hover:bg-indigo-800 active:bg-indigo-950 text-white text-2xl"
        >
          Create New Account
        </button>
        <span class="font-bold text-xl mt-2 text-gray-700 w-2/3 text-center">Sign in now to Enter the World of Coders!!</span>
      </div>
    </div>
  </body>
</html>
